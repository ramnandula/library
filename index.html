<html lang="en">
    <head>
        <meta charset="utf-8">

    <body>   
        <button id="btn">NEW BOOK</button>
        <div class="form-popup" id="myForm">
            <form action="" class="form-container">
              <h1>Login</h1>
          
              <label for="email"><b>Book Title</b></label>
              <input type="text" placeholder="Enter title" name="email" required>
          
              <label for="psw"><b>Book Author</b></label>
              <input type="password" placeholder="Enter author" name="psw" required>
          
              <label for="psw"><b>Number of Pages</b></label>
              <input type="password" placeholder="Enter number of pages" name="psw" required>
          
              <label for="psw"><b>Read?</b></label>
              <input type="password" placeholder="Enter yes or no" name="psw" required>
            </form>
          </div> 
          <script src="script.js"></script>
    </body>
